before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - sudo apt-get update
install:
  - sudo apt-get install rust-nightly
script:
  - rustc --crate-type=dylib lib.rs
  - rustc --test lib.rs
  - ls
  - ./compress
  - rustdoc --test -L. lib.rs
  - rustdoc lib.rs
after_script:
  - curl http://www.rust-ci.org/artifacts/put?t=$RUSTCI_TOKEN | sh
